<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑天博的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .intro, .works, .contact, .collect-info {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], textarea {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .social-links ul {
            list-style-type: none;
            padding: 0;
        }
        .social-links ul li {
            margin-bottom: 10px;
        }
        .social-links ul li a {
            text-decoration: none;
            color: #333;
        }
        .social-links ul li a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>郑天博 (Taylor Jean) 的个人网页</h1>
    </header>

    <div class="container">
        <section class="intro">
            <h2>个人简介</h2>
            <p>座右铭：在有限中发掘无限。</p>
            <p>毕业于JAIST，曾在软银集团工作。</p>
            <img src="your-image.jpg" alt="个人照片">
        </section>

        <section class="works">
            <h2>作品展示</h2>
            <p>这里展示你的项目、文章或其他作品。</p>
            <img src="your-work1.jpg" alt="作品1">
            <img src="your-work2.jpg" alt="作品2">
        </section>

        <section class="contact">
            <h2>联系方式</h2>
            <p>电话: 8618058282569</p>
            <p>邮箱: <a href="mailto:1115023891@qq.com">1115023891@qq.com</a></p>
        </section>

        <section class="social-links">
            <h2>社交媒体</h2>
            <ul>
                <li><a href="https://www.facebook.com/your-profile" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/your-handle" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com/your-username" target="_blank">Instagram</a></li>
                <!-- 添加更多社交媒体链接 -->
            </ul>
        </section>
    </div>
</body>
</html>
